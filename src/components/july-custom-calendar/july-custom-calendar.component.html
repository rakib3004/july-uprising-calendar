<div class="w-full max-w-4xl mx-auto p-4 bg-white rounded-lg shadow-md">
  
  <!-- Header: Month and Year -->
  <div class="flex justify-between items-center mb-4">
    <button (click)="prevMonth()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
      &lt; পূর্ববর্তী
    </button>
    <h2 class="text-2xl font-bold text-gray-800">
      {{ monthName }} {{ toBanglaNumber(year) }}
    </h2>
    <button (click)="nextMonth()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
      পরবর্তী &gt;
    </button>
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-2 text-center">
    
    <!-- Day Headers -->
    <div class="font-bold text-gray-600">রবি</div>
    <div class="font-bold text-gray-600">সোম</div>
    <div class="font-bold text-gray-600">মঙ্গল</div>
    <div class="font-bold text-gray-600">বুধ</div>
    <div class="font-bold text-gray-600">বৃহঃ</div>
    <div class="font-bold text-gray-600">শুক্র</div>
    <div class="font-bold text-gray-600">শনি</div>

    <!-- Calendar Days -->
    <div *ngFor="let day of days" 
         class="p-2 h-24 border rounded-lg flex flex-col justify-center items-center transition-colors"
         [class.bg-blue-100]="isToday(day)"
         [class.text-gray-400]="day === null">
      
      <ng-container *ngIf="day !== null">
        <span *ngIf="isCustomJulyDate(day)" class="text-lg font-semibold">
          {{ toBanglaNumber(getCustomJulyDay(day)) }} জুলাই
        </span>
        <span *ngIf="!isCustomJulyDate(day)" class="text-lg font-semibold">
          {{ toBanglaNumber(day) }} {{ monthName }}
        </span>
      </ng-container>
      
    </div>
    
  </div>

</div>
