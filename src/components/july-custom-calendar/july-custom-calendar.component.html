<div class="relative w-full max-w-5xl mx-auto p-6 bg-gray-50 rounded-2xl shadow-lg font-sans">

  <!-- Header: Month and Year Dropdowns -->
  <div class="flex justify-center items-center mb-6 bg-white p-4 rounded-xl shadow-md space-x-4">
    <div class="relative">
      <select [(ngModel)]="selectedMonth" (change)="onDateChange()" 
              class="appearance-none w-48 bg-blue-500 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option *ngFor="let month of banglaMonths; let i = index" [value]="i" class="bg-white text-gray-800">{{ month }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </div>
    </div>
    <div class="relative">
      <select [(ngModel)]="selectedYear" (change)="onDateChange()" 
              class="appearance-none w-48 bg-green-500 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-400">
        <option *ngFor="let year of years" [value]="year" class="bg-white text-gray-800">{{ toBanglaNumber(year) }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </div>
    </div>
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-3 text-center bg-white p-4 rounded-xl shadow-md">
    
    <!-- Day Headers -->
    <div class="font-bold text-lg text-gray-700 py-2">রবি</div>
    <div class="font-bold text-lg text-gray-700 py-2">সোম</div>
    <div class="font-bold text-lg text-gray-700 py-2">মঙ্গল</div>
    <div class="font-bold text-lg text-gray-700 py-2">বুধ</div>
    <div class="font-bold text-lg text-gray-700 py-2">বৃহঃ</div>
    <div class="font-bold text-lg text-gray-700 py-2">শুক্র</div>
    <div class="font-bold text-lg text-gray-700 py-2">শনি</div>

    <!-- Calendar Days -->
    <div *ngFor="let day of days" 
         (mouseenter)="showTooltip($event, day)"
         (mouseleave)="hideTooltip()"
         class="p-2 h-28 border rounded-lg flex flex-col justify-center items-center transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
         [class.bg-gradient-to-br]="isToday(day)"
         [class.from-blue-400]="isToday(day)"
         [class.to-blue-500]="isToday(day)"
         [class.text-white]="isToday(day)"
         [class.text-gray-400]="day === null">
      
      <ng-container *ngIf="day !== null">
        <span *ngIf="isCustomJulyDate(day)" class="text-xl font-bold">
          {{ toBanglaNumber(getCustomJulyDay(day)) }} <span class="text-sm">জুলাই</span>
        </span>
        <span *ngIf="!isCustomJulyDate(day)" class="text-xl font-semibold">
          {{ toBanglaNumber(day) }} <span class="text-sm">{{ monthName }}</span>
        </span>
      </ng-container>
      
    </div>
    
  </div>

  <!-- Custom Tooltip -->
  <div *ngIf="tooltipVisible"
       [style.left.px]="tooltipX"
       [style.top.px]="tooltipY"
       class="absolute bg-gray-800 text-white text-sm p-2 rounded-lg shadow-lg z-50">
    {{ tooltipContent }}
  </div>

</div>
